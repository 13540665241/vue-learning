<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>列表过滤</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>人员列表</h2>
      <!--v-model双向绑定-->
      <label>
        <input type="text" placeholder="请输入名字" v-model="keyword" />
      </label>
      <ul v-for="p in filPersons" :key="p.id">
        <li>{{p.name}}-{{ p.age }}- {{ p.sex }}</li>
      </ul>
    </div>
    <script type="text/javascript">
      /* 用监视属性书写功能*/
      /*      new Vue({
        el: "#root",
        data: {
          keyword: "",
          persons: [
            { id: "001", name: "周冬雨", age: 20, sex: "女" },
            { id: "002", name: "马冬梅", age: 19, sex: "女" },
            { id: "003", name: "周杰伦", age: 21, sex: "男" },
            { id: "004", name: "温兆伦", age: 22, sex: "男" },
          ],
          filPersons: [],
        },
        // watch监听数据变化
        watch: {
          keyword: {
            immediate: true,
            handler(newV) {
              // 讲新的数据返回给filPersons
              this.filPersons = this.persons.filter(
                //       判断输入的数据索引编号是否存在数组中
                (p) => p.name.indexOf(newV) !== -1,
              );
            },
          },
        },
      });*/

      //用计算属性书写功能
      //当computed和watch都可以实现基本功能时优先考虑computed (重要)
      new Vue({
        el: "#root",
        data: {
          keyword: "",
          persons: [
            { id: "001", name: "周冬雨", age: 20, sex: "女" },
            { id: "002", name: "马冬梅", age: 19, sex: "女" },
            { id: "003", name: "周杰伦", age: 21, sex: "男" },
            { id: "004", name: "温兆伦", age: 22, sex: "男" },
          ],
        },
        // 计算属性计算
        computed: {
          filPersons() {
            // 将的数据返回给filPersons
            return this.persons.filter(
              //       判断输入的数据索引编号是否存在数组中
              (p) => p.name.indexOf(this.keyword) !== -1,
            );
          },
        },
      });
    </script>
  </body>
</html>
